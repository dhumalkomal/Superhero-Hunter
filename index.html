<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--------- fontawesome ----------->
    <script src="https://kit.fontawesome.com/b42969be6e.js" crossorigin="anonymous"></script>
	<title>Superhero Hunter</title>
	
	<!-- bootstrap css link -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/home.css">
</head>
<body>
	<!-- <div class="" > -->
	<header>
		<div class="container-fuild display-s">
			<nav class="navbar navbar-light bg-transparent ">
				<img src="Image/logo-img.png">
				<h1 class="display-4 font-weight-bold">
				Superhero Hunter</h1>

				<!-- favourite  -->
				<div id="nav-link">
					<a class="navbar-brand text-light" href="./favourites.html">
					<i class="fa-solid fa-heart"></i> Favourite</a>
				</div>
			</nav>
       </div>
	</header>
	<main class="light flex main">

		<!-- Search Bar and Search Results --> 
		 <div class="search-bar">
			<form action="" method="post" class="search-bar-form flex">
			<input type="text"  name="Search" class="search-bar-text me-2" id="search-bar-input" placeholder="Search for Superhero...">
			<button type="submit" class="search-icon">
				<i class="fa-solid fa-magnifying-glass"></i>
			</button>
			</form>

			<ul class="flex-col" id="search-results"></ul>
			
		</div> 


		<!--  Toasts for notifying user that character is added or removed from favourites -->
		<span data-visiblity="hide" class="popup fav-toast">Added To Favorites</span>
		<span data-visiblity="hide" class="popup remove-toast">Remove From Favorites</span>


	</main>
</div>

<!-- bootstrap Script links -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</html>
